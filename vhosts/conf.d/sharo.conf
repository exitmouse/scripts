# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName flixforfree.mit.edu
	ServerAlias flixforfree
	DocumentRoot /afs/athena.mit.edu/user/s/h/sharo/web_scripts/www/6.470
	Alias /~sharo /afs/athena.mit.edu/user/s/h/sharo/web_scripts
	SuExecUserGroup sharo sharo
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName flixforfree.mit.edu
		ServerAlias flixforfree
		DocumentRoot /afs/athena.mit.edu/user/s/h/sharo/web_scripts/www/6.470
		Alias /~sharo /afs/athena.mit.edu/user/s/h/sharo/web_scripts
		SuExecUserGroup sharo sharo
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
