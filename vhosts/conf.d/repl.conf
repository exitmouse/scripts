<VirtualHost *:80>
	ServerName distributedajax.com
	ServerAlias www.distributedajax.com *.distributedajax.com
	DocumentRoot /afs/sipb.mit.edu/project/repl/web_scripts
	Alias /~repl /afs/sipb.mit.edu/project/repl/web_scripts
	SuExecUserGroup repl repl
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName distributedajax.com
		ServerAlias www.distributedajax.com *.distributedajax.com
		DocumentRoot /afs/sipb.mit.edu/project/repl/web_scripts
		Alias /~repl /afs/sipb.mit.edu/project/repl/web_scripts
		SuExecUserGroup repl repl
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
