</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName fpgaspreadsheet.com
		ServerAlias *.fpgaspreadsheet.com
		DocumentRoot /afs/sipb.mit.edu/project/repl/web_scripts/fpgaspreadsheet.com
		Alias /~repl /afs/sipb.mit.edu/project/repl/web_scripts
		SuExecUserGroup repl repl
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
