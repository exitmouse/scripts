<VirtualHost *:80>
	ServerName tural.mit.edu
	ServerAlias tural
	DocumentRoot /afs/athena.mit.edu/user/t/u/turalb/web_scripts
	SuExecUserGroup turalb turalb
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName tural.mit.edu
		ServerAlias tural
		DocumentRoot /afs/athena.mit.edu/user/t/u/turalb/web_scripts
		SuExecUserGroup turalb turalb
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
