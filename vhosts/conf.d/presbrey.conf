<VirtualHost *:80>
	ServerName presbrey.mit.edu
	DocumentRoot /afs/athena.mit.edu/user/p/r/presbrey/web_scripts
	SuExecUserGroup presbrey presbrey
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName presbrey.mit.edu
		DocumentRoot /afs/athena.mit.edu/user/p/r/presbrey/web_scripts
		SuExecUserGroup presbrey presbrey
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>

<VirtualHost *:80>
	ServerName scripts.presbrey.net
	DocumentRoot /afs/athena.mit.edu/user/p/r/presbrey/web_scripts/sites/scripts.presbrey.net
	SuExecUserGroup presbrey presbrey
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName scripts.presbrey.net
		DocumentRoot /afs/athena.mit.edu/user/p/r/presbrey/web_scripts/sites/scripts.presbrey.net
		SuExecUserGroup presbrey presbrey
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
