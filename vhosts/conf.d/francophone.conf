<VirtualHost *:80>
	ServerName total-sailing.mit.edu
	ServerAlias total-sailing
	DocumentRoot /afs/athena.mit.edu/activity/f/francophone/web_scripts/total-sailing
	Alias /~francophone /afs/athena.mit.edu/activity/f/francophone/web_scripts
	SuExecUserGroup francophone francophone
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName total-sailing.mit.edu
		ServerAlias total-sailing
		DocumentRoot /afs/athena.mit.edu/activity/f/francophone/web_scripts/total-sailing
		Alias /~francophone /afs/athena.mit.edu/activity/f/francophone/web_scripts
		SuExecUserGroup francophone francophone
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
