# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName powermems.mit.edu
	ServerAlias powermems
	DocumentRoot /afs/athena.mit.edu/org/p/powermems/web_scripts/www
	Alias /~powermems /afs/athena.mit.edu/org/p/powermems/web_scripts
	SuExecUserGroup powermems powermems
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName powermems.mit.edu
		ServerAlias powermems
		DocumentRoot /afs/athena.mit.edu/org/p/powermems/web_scripts/www
		Alias /~powermems /afs/athena.mit.edu/org/p/powermems/web_scripts
		SuExecUserGroup powermems powermems
		Include conf.d/vhosts-common-ssl.conf
		# Uncomment the following line to require certificates:
		# Include conf.d/vhosts-common-ssl-cert.conf
	</VirtualHost>
</IfModule>
