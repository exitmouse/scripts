<VirtualHost *:80>
	ServerName d-star.mit.edu
	ServerAlias d-star
	DocumentRoot /afs/athena.mit.edu/user/b/g/bgelb/web_scripts/dstar
	Alias /~bgelb /afs/athena.mit.edu/user/b/g/bgelb/web_scripts
	SuExecUserGroup bgelb bgelb
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName d-star.mit.edu
		ServerAlias d-star
		DocumentRoot /afs/athena.mit.edu/user/b/g/bgelb/web_scripts/dstar
		Alias /~bgelb /afs/athena.mit.edu/user/b/g/bgelb/web_scripts
		SuExecUserGroup bgelb bgelb
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
