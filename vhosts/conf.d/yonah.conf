<VirtualHost *:80>
	ServerName heartsafe.mit.edu
	ServerAlias heartsafe
	DocumentRoot /afs/athena.mit.edu/user/y/o/yonah/web_scripts
	Alias /~yonah /afs/athena.mit.edu/user/y/o/yonah/web_scripts
	SuExecUserGroup yonah yonah
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName heartsafe.mit.edu
		ServerAlias heartsafe
		DocumentRoot /afs/athena.mit.edu/user/y/o/yonah/web_scripts
		Alias /~yonah /afs/athena.mit.edu/user/y/o/yonah/web_scripts
		SuExecUserGroup yonah yonah
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
