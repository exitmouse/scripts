<VirtualHost *:80>
	ServerName linerva.mit.edu
	ServerAlias linerva linux-dialup.mit.edu linux-dialup linux.mit.edu linux not-slowlaris.mit.edu not-slowlaris
	DocumentRoot /afs/sipb.mit.edu/project/linerva/web_scripts
	Alias /~linerva /afs/sipb.mit.edu/project/linerva/web_scripts
	SuExecUserGroup linerva linerva
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName linerva.mit.edu
		ServerAlias linerva linux-dialup.mit.edu linux-dialup linux.mit.edu linux not-slowlaris.mit.edu not-slowlaris
		DocumentRoot /afs/sipb.mit.edu/project/linerva/web_scripts
		Alias /~linerva /afs/sipb.mit.edu/project/linerva/web_scripts
		SuExecUserGroup linerva linerva
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
