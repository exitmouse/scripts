# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName mars-gravity.mit.edu
	ServerAlias mars-gravity
	DocumentRoot /afs/athena.mit.edu/activity/m/marsgravity/web_scripts
	Alias /~marsgravity /afs/athena.mit.edu/activity/m/marsgravity/web_scripts
	SuExecUserGroup marsgravity marsgravity
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName mars-gravity.mit.edu
		ServerAlias mars-gravity
		DocumentRoot /afs/athena.mit.edu/activity/m/marsgravity/web_scripts
		Alias /~marsgravity /afs/athena.mit.edu/activity/m/marsgravity/web_scripts
		SuExecUserGroup marsgravity marsgravity
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
