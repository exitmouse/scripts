<VirtualHost *:80>
	ServerName thursdaymorning.mit.edu
	ServerAlias thursdaymorning
	DocumentRoot /afs/athena.mit.edu/user/c/b/cbayley/web_scripts
	Alias /~cbayley /afs/athena.mit.edu/user/c/b/cbayley/web_scripts
	SuExecUserGroup cbayley cbayley
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName thursdaymorning.mit.edu
		ServerAlias thursdaymorning
		DocumentRoot /afs/athena.mit.edu/user/c/b/cbayley/web_scripts
		Alias /~cbayley /afs/athena.mit.edu/user/c/b/cbayley/web_scripts
		SuExecUserGroup cbayley cbayley
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
