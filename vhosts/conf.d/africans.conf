<VirtualHost *:80>
	ServerName africans.mit.edu
	ServerAlias africans
	DocumentRoot /afs/athena.mit.edu/activity/a/africans/web_scripts
	Alias /~africans /afs/athena.mit.edu/activity/a/africans/web_scripts
	SuExecUserGroup africans africans
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName africans.mit.edu
		ServerAlias africans
		DocumentRoot /afs/athena.mit.edu/activity/a/africans/web_scripts
		Alias /~africans /afs/athena.mit.edu/activity/a/africans/web_scripts
		SuExecUserGroup africans africans
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
