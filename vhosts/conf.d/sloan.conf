<VirtualHost *:80>
	ServerName sloanapps.mit.edu
	ServerAlias sloanapps
	DocumentRoot /afs/athena.mit.edu/org/s/sloan/web_scripts
	Alias /~sloan /afs/athena.mit.edu/org/s/sloan/web_scripts
	SuExecUserGroup sloan sloan
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName sloanapps.mit.edu
		ServerAlias sloanapps
		DocumentRoot /afs/athena.mit.edu/org/s/sloan/web_scripts
		Alias /~sloan /afs/athena.mit.edu/org/s/sloan/web_scripts
		SuExecUserGroup sloan sloan
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
