	Alias /~course-search /afs/sipb.mit.edu/project/course-search/web_scripts
	SuExecUserGroup course-search course-search
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName co.mit.edu
		ServerAlias co
		DocumentRoot /afs/sipb.mit.edu/project/course-search/web_scripts/co
