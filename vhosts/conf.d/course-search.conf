<VirtualHost *:80>
	ServerName course.mit.edu
	ServerAlias course
	DocumentRoot /afs/sipb.mit.edu/project/course-search/web_scripts/course
	Alias /~course-search /afs/sipb.mit.edu/project/course-search/web_scripts
	SuExecUserGroup course-search course-search
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName course.mit.edu
		ServerAlias course
		DocumentRoot /afs/sipb.mit.edu/project/course-search/web_scripts/course
		Alias /~course-search /afs/sipb.mit.edu/project/course-search/web_scripts
		SuExecUserGroup course-search course-search
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>

