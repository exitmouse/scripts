# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName construct.mit.edu
	ServerAlias construct
	DocumentRoot /afs/athena.mit.edu/user/n/i/nicholsl/web_scripts/imp
	Alias /~nicholsl /afs/athena.mit.edu/user/n/i/nicholsl/web_scripts
	SuExecUserGroup nicholsl nicholsl
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName construct.mit.edu
		ServerAlias construct
		DocumentRoot /afs/athena.mit.edu/user/n/i/nicholsl/web_scripts/imp
		Alias /~nicholsl /afs/athena.mit.edu/user/n/i/nicholsl/web_scripts
		SuExecUserGroup nicholsl nicholsl
		Include conf.d/vhosts-common-ssl.conf
		# Uncomment the following line to require certificates:
		# Include conf.d/vhosts-common-ssl-cert.conf
	</VirtualHost>
</IfModule>
