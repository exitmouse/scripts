<VirtualHost *:80>
	ServerName hmmt.mit.edu
	ServerAlias hmmt
	SuExecUserGroup hmmt hmmt
	DocumentRoot /afs/athena.mit.edu/org/h/hmmt/web_scripts
	Alias /~hmmt /afs/athena.mit.edu/org/h/hmmt/web_scripts
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName hmmt.mit.edu
		ServerAlias hmmt
		SuExecUserGroup hmmt hmmt
		DocumentRoot /afs/athena.mit.edu/org/h/hmmt/web_scripts
		Alias /~hmmt /afs/athena.mit.edu/org/h/hmmt/web_scripts
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
