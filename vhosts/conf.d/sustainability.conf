<VirtualHost *:80>
	ServerName sustainability.mit.edu
	ServerAlias sustainability
	DocumentRoot /afs/athena.mit.edu/org/s/sustainability/web_scripts
	Alias /~sustainability /afs/athena.mit.edu/org/s/sustainability/web_scripts
	SuExecUserGroup sustainability sustainability
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName sustainability.mit.edu
		ServerAlias sustainability
		DocumentRoot /afs/athena.mit.edu/org/s/sustainability/web_scripts
		Alias /~sustainability /afs/athena.mit.edu/org/s/sustainability/web_scripts
		SuExecUserGroup sustainability sustainability
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
