<VirtualHost *:80>
	ServerName sql.mit.edu
	ServerAlias sql
	DocumentRoot /afs/athena.mit.edu/contrib/sql/web_scripts/home
	SuExecUserGroup sql sql
</VirtualHost>

<VirtualHost *:443>
	ServerName sql.mit.edu
	ServerAlias sql
	DocumentRoot /afs/athena.mit.edu/contrib/sql/web_scripts/home
	SuExecUserGroup sql sql
	<IfModule mod_ssl.c>
	SSLEngine on
	</IfModule>
</VirtualHost>
