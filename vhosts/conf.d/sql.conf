<VirtualHost *:80>
	ServerName sql.mit.edu
	ServerAlias sql
	DocumentRoot /afs/athena.mit.edu/contrib/sql/web_scripts/home
	Alias /~sql /afs/athena.mit.edu/contrib/sql/web_scripts
	SuExecUserGroup sql sql
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName sql.mit.edu
		ServerAlias sql
		DocumentRoot /afs/athena.mit.edu/contrib/sql/web_scripts/home
		Alias /~sql /afs/athena.mit.edu/contrib/sql/web_scripts
		SuExecUserGroup sql sql
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
