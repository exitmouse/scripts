<VirtualHost *:80>
	ServerName rocsa.mit.edu
	ServerAlias rocsa
	DocumentRoot /afs/athena.mit.edu/activity/r/rocsa/web_scripts
	Alias /~rocsa /afs/athena.mit.edu/activity/r/rocsa/web_scripts
	SuExecUserGroup rocsa rocsa
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName rocsa.mit.edu
		ServerAlias rocsa
		DocumentRoot /afs/athena.mit.edu/activity/r/rocsa/web_scripts
		Alias /~rocsa /afs/athena.mit.edu/activity/r/rocsa/web_scripts
		SuExecUserGroup rocsa rocsa
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
