# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName erode.mit.edu
	ServerAlias erode
	DocumentRoot /afs/athena.mit.edu/course/4/4.155/web_scripts/www
	Alias /~4.155 /afs/athena.mit.edu/course/4/4.155/web_scripts
	SuExecUserGroup 4.155 4.155
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName erode.mit.edu
		ServerAlias erode
		DocumentRoot /afs/athena.mit.edu/course/4/4.155/web_scripts/www
		Alias /~4.155 /afs/athena.mit.edu/course/4/4.155/web_scripts
		SuExecUserGroup 4.155 4.155
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
