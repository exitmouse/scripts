# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName asksipb.mit.edu
	ServerAlias asksipb
	DocumentRoot /afs/sipb.mit.edu/project/asksipb
	Alias /~asksipb /afs/sipb.mit.edu/project/asksipb
	SuExecUserGroup asksipb asksipb
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName asksipb.mit.edu
		ServerAlias asksipb
		DocumentRoot /afs/sipb.mit.edu/project/asksipb
		Alias /~asksipb /afs/sipb.mit.edu/project/asksipb
		SuExecUserGroup asksipb asksipb
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
