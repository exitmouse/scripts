<VirtualHost *:80>
	ServerName strategic.mit.edu
	ServerAlias strategic
	DocumentRoot /afs/athena.mit.edu/org/s/strategic/web_scripts/strategicengineering
	Alias /~strategic /afs/athena.mit.edu/org/s/strategic/web_scripts
	SuExecUserGroup strategic strategic
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName strategic.mit.edu
		ServerAlias strategic
		DocumentRoot /afs/athena.mit.edu/org/s/strategic/web_scripts/strategicengineering
		Alias /~strategic /afs/athena.mit.edu/org/s/strategic/web_scripts
		SuExecUserGroup strategic strategic
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
