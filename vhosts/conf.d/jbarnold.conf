# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName windsington.mit.edu
	ServerAlias windsington
	DocumentRoot /afs/athena.mit.edu/user/j/b/jbarnold/web_scripts/windsington
	Alias /~jbarnold /afs/athena.mit.edu/user/j/b/jbarnold/web_scripts
	SuExecUserGroup jbarnold jbarnold
	Redirect / https://scripts-cert.mit.edu/~jbarnold/windsington
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName windsington.mit.edu
		ServerAlias windsington
		DocumentRoot /afs/athena.mit.edu/user/j/b/jbarnold/web_scripts/windsington
		Alias /~jbarnold /afs/athena.mit.edu/user/j/b/jbarnold/web_scripts
		SuExecUserGroup jbarnold jbarnold
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
	</VirtualHost>
</IfModule>
