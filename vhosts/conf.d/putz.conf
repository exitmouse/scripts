<VirtualHost *:80>
	ServerName putz.mit.edu
	ServerAlias putz
	DocumentRoot /afs/athena.mit.edu/activity/p/putz/web_scripts
	SuExecUserGroup putz putz
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName putz.mit.edu
		ServerAlias putz
		DocumentRoot /afs/athena.mit.edu/activity/p/putz/web_scripts
		SuExecUserGroup putz putz
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
