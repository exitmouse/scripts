# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName no6.mit.edu
	ServerAlias no6
	DocumentRoot /afs/athena.mit.edu/activity/n/no6/web_scripts
	Alias /~no6 /afs/athena.mit.edu/activity/n/no6/web_scripts
	SuExecUserGroup no6 no6
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName no6.mit.edu
		ServerAlias no6
		DocumentRoot /afs/athena.mit.edu/activity/n/no6/web_scripts
		Alias /~no6 /afs/athena.mit.edu/activity/n/no6/web_scripts
		SuExecUserGroup no6 no6
		Include conf.d/vhosts-common-ssl.conf
		# Uncomment the following line to require certificates:
		Include conf.d/vhosts-common-ssl-cert.conf
	</VirtualHost>
</IfModule>
