<VirtualHost *:80>
	ServerName talks.mit.edu
	ServerAlias talks
	DocumentRoot /afs/athena.mit.edu/user/m/a/manas/web_scripts/talks
	Alias /~manas /afs/athena.mit.edu/user/m/a/manas/web_scripts
	SuExecUserGroup manas manas
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName talks.mit.edu
		ServerAlias talks
		DocumentRoot /afs/athena.mit.edu/user/m/a/manas/web_scripts/talks
		Alias /~manas /afs/athena.mit.edu/user/m/a/manas/web_scripts
		SuExecUserGroup manas manas
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
