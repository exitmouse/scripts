		ServerAlias itandwork
		DocumentRoot /afs/athena.mit.edu/user/a/s/aslitwin/web_scripts/blog
		SuExecUserGroup aslitwin aslitwin
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
