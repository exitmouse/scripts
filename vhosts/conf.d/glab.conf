# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName g-lab.mit.edu
	ServerAlias g-lab
	DocumentRoot /afs/athena.mit.edu/course/15/15.389/www/glab/web_scripts
	Alias /~glab /afs/athena.mit.edu/course/15/15.389/www/glab/web_scripts
	SuExecUserGroup glab glab
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName g-lab.mit.edu
		ServerAlias g-lab
		DocumentRoot /afs/athena.mit.edu/course/15/15.389/www/glab/web_scripts
		Alias /~glab /afs/athena.mit.edu/course/15/15.389/www/glab/web_scripts
		SuExecUserGroup glab glab
		Include conf.d/vhosts-common-ssl.conf
		# Uncomment the following line to require certificates:
		# Include conf.d/vhosts-common-ssl-cert.conf
	</VirtualHost>
</IfModule>
