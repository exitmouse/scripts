<VirtualHost *:80>
	ServerName cyborgmoth.mit.edu
	ServerAlias cyborgmoth
	DocumentRoot /afs/athena.mit.edu/user/v/o/voldman/web_scripts/cyborgmoth
	Alias /~voldman /afs/athena.mit.edu/user/v/o/voldman/web_scripts
	SuExecUserGroup voldman voldman
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName cyborgmoth.mit.edu
		ServerAlias cyborgmoth
		DocumentRoot /afs/athena.mit.edu/user/v/o/voldman/web_scripts/cyborgmoth
		Alias /~voldman /afs/athena.mit.edu/user/v/o/voldman/web_scripts
		SuExecUserGroup voldman voldman
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
