<VirtualHost *:80>
	ServerName mitcrew.mit.edu
	ServerAlias mitcrew
	DocumentRoot /afs/athena.mit.edu/activity/m/mitcrew/web_scripts
	SuExecUserGroup mitcrew mitcrew
	Redirect / https://scripts-cert.mit.edu/~mitcrew/
</VirtualHost>

<VirtualHost *:443>
	ServerName mitcrew.mit.edu
	ServerAlias mitcrew
	DocumentRoot /afs/athena.mit.edu/activity/m/mitcrew/web_scripts
	SuExecUserGroup mitcrew mitcrew
	<IfModule mod_ssl.c>
	SSLEngine on
	</IfModule>
</VirtualHost>
