<VirtualHost *:80>
	ServerName mitcrew.mit.edu
	ServerAlias mitcrew
	DocumentRoot /afs/athena.mit.edu/activity/m/mitcrew/web_scripts
	Alias /~mitcrew /afs/athena.mit.edu/activity/m/mitcrew/web_scripts
	SuExecUserGroup mitcrew mitcrew
	Redirect / https://scripts-cert.mit.edu/~mitcrew/
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName mitcrew.mit.edu
		ServerAlias mitcrew
		DocumentRoot /afs/athena.mit.edu/activity/m/mitcrew/web_scripts
		Alias /~mitcrew /afs/athena.mit.edu/activity/m/mitcrew/web_scripts
		SuExecUserGroup mitcrew mitcrew
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
