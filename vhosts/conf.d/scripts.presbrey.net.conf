<VirtualHost *:80>
	ServerName presbrey.mit.edu
	DocumentRoot /afs/athena.mit.edu/user/p/r/presbrey/web_scripts
	SuExecUserGroup presbrey presbrey
</VirtualHost>

<VirtualHost *:443>
	ServerName presbrey.mit.edu
	DocumentRoot /afs/athena.mit.edu/user/p/r/presbrey/web_scripts
	SuExecUserGroup presbrey presbrey
	SSLEngine on
</VirtualHost>

<VirtualHost *:80>
	ServerName scripts.presbrey.net
	DocumentRoot /mit/presbrey/web_scripts/scripts.presbrey.net
	SuExecUserGroup presbrey presbrey
</VirtualHost>

<VirtualHost *:443>
	ServerName scripts.presbrey.net
	DocumentRoot /mit/presbrey/web_scripts/scripts.presbrey.net
	SuExecUserGroup presbrey presbrey
	SSLEngine on
</VirtualHost>

