<VirtualHost *:80>
	ServerName arosado.mit.edu
	ServerAlias arosado
	DocumentRoot /afs/athena.mit.edu/user/a/r/arosado/web_scripts
	Alias /~arosado /afs/athena.mit.edu/user/a/r/arosado/web_scripts
	SuExecUserGroup arosado arosado
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName arosado.mit.edu
		ServerAlias arosado
		DocumentRoot /afs/athena.mit.edu/user/a/r/arosado/web_scripts
		Alias /~arosado /afs/athena.mit.edu/user/a/r/arosado/web_scripts
		SuExecUserGroup arosado arosado
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
