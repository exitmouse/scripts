<VirtualHost *:80>
	ServerName shirin.mit.edu
	ServerAlias shirin
	DocumentRoot /afs/athena.mit.edu/user/t/a/taalebi/web_scripts
	Alias /~taalebi /afs/athena.mit.edu/user/t/a/taalebi/web_scripts
	SuExecUserGroup taalebi taalebi
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName shirin.mit.edu
		ServerAlias shirin
		DocumentRoot /afs/athena.mit.edu/user/t/a/taalebi/web_scripts
		Alias /~taalebi /afs/athena.mit.edu/user/t/a/taalebi/web_scripts
		SuExecUserGroup taalebi taalebi
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
