<VirtualHost *:80>
	ServerName ashdown.mit.edu
	ServerAlias ashdown
	DocumentRoot /afs/athena.mit.edu/activity/a/ashdown/web_scripts
	SuExecUserGroup ashdown ashdown
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName ashdown.mit.edu
		ServerAlias ashdown
		DocumentRoot /afs/athena.mit.edu/activity/a/ashdown/web_scripts
		SuExecUserGroup ashdown ashdown
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
