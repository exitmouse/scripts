# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName broadstreet.mit.edu
	ServerAlias broadstreet
	DocumentRoot /afs/athena.mit.edu/course/11/11.439/web_scripts/blog
	SuExecUserGroup 11.439 11.439
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName broadstreet.mit.edu
		ServerAlias broadstreet
		DocumentRoot /afs/athena.mit.edu/course/11/11.439/web_scripts/blog
		SuExecUserGroup 11.439 11.439
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
