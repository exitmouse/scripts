<VirtualHost *:80>
	ServerName tdc.mit.edu
	ServerAlias tdc
	DocumentRoot /afs/athena.mit.edu/activity/t/tdc/web_scripts
	SuExecUserGroup tdc tdc
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName tdc.mit.edu
		ServerAlias tdc
		DocumentRoot /afs/athena.mit.edu/activity/t/tdc/web_scripts
		SuExecUserGroup tdc tdc
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>

<VirtualHost *:80>
	ServerName	facebook.mit.edu
	ServerAlias	*.facebook.com
	DocumentRoot /afs/athena.mit.edu/activity/t/tdc/web_scripts/facebook
	SuExecUserGroup tdc tdc
	Include conf.d/vhosts-common.conf
</VirtualHost>
