<VirtualHost *:80>
	ServerName dancetroupe.mit.edu
	ServerAlias dancetroupe
	DocumentRoot /afs/athena.mit.edu/activity/d/dancetroupe/web_scripts
	Alias /~dancetroupe /afs/athena.mit.edu/activity/d/dancetroupe/web_scripts
	SuExecUserGroup dancetroupe dancetroupe
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName dancetroupe.mit.edu
		ServerAlias dancetroupe
		DocumentRoot /afs/athena.mit.edu/activity/d/dancetroupe/web_scripts
		Alias /~dancetroupe /afs/athena.mit.edu/activity/d/dancetroupe/web_scripts
		SuExecUserGroup dancetroupe dancetroupe
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
