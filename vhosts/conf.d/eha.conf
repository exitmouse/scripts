# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName eha.mit.edu
	ServerAlias eha
	DocumentRoot /afs/athena.mit.edu/activity/e/eha/web_scripts
	Alias /~eha /afs/athena.mit.edu/activity/e/eha/web_scripts
	SuExecUserGroup eha eha
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName eha.mit.edu
		ServerAlias eha
		DocumentRoot /afs/athena.mit.edu/activity/e/eha/web_scripts
		Alias /~eha /afs/athena.mit.edu/activity/e/eha/web_scripts
		SuExecUserGroup eha eha
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
