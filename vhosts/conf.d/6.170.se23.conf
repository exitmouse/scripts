# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName se23.mit.edu
	ServerAlias se23
	DocumentRoot /afs/athena.mit.edu/course/6/6.170/groups/se23/web_scripts
	SuExecUserGroup 6.170.se23 6.170.se23
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName se23.mit.edu
		ServerAlias se23
		DocumentRoot /afs/athena.mit.edu/course/6/6.170/groups/se23/web_scripts
		SuExecUserGroup 6.170.se23 6.170.se23
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
