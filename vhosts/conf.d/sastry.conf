<VirtualHost *:80>
	ServerName pmclass.mit.edu
	ServerAlias pmclass
	DocumentRoot /afs/athena.mit.edu/user/s/a/sastry/web_scripts/990wiki
	Alias /~sastry /afs/athena.mit.edu/user/s/a/sastry/web_scripts
	SuExecUserGroup sastry sastry
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName pmclass.mit.edu
		ServerAlias pmclass
		DocumentRoot /afs/athena.mit.edu/user/s/a/sastry/web_scripts/990wiki
		Alias /~sastry /afs/athena.mit.edu/user/s/a/sastry/web_scripts
		SuExecUserGroup sastry sastry
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
