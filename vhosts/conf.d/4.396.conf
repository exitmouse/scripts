# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName void.mit.edu
	ServerAlias void
	DocumentRoot /afs/athena.mit.edu/course/4/4.396/web_scripts/wiki
	Alias /~4.396 /afs/athena.mit.edu/course/4/4.396/web_scripts
	SuExecUserGroup 4.396 4.396
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName void.mit.edu
		ServerAlias void
		DocumentRoot /afs/athena.mit.edu/course/4/4.396/web_scripts/wiki
		Alias /~4.396 /afs/athena.mit.edu/course/4/4.396/web_scripts
		SuExecUserGroup 4.396 4.396
		Include conf.d/vhosts-common-ssl.conf
		# Uncomment the following line to require certificates:
		# Include conf.d/vhosts-common-ssl-cert.conf
	</VirtualHost>
</IfModule>
