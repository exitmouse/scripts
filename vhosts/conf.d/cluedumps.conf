# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName cluedumps.mit.edu
	ServerAlias cluedumps
	DocumentRoot /afs/sipb.mit.edu/project/cluedumps/web_scripts/wiki
	Alias /~cluedumps /afs/sipb.mit.edu/project/cluedumps/web_scripts
	SuExecUserGroup cluedumps cluedumps
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName cluedumps.mit.edu
		ServerAlias cluedumps
		DocumentRoot /afs/sipb.mit.edu/project/cluedumps/web_scripts/wiki
		Alias /~cluedumps /afs/sipb.mit.edu/project/cluedumps/web_scripts
		SuExecUserGroup cluedumps cluedumps
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
