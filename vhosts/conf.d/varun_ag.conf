# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName circuitopedia.mit.edu
	ServerAlias circuitopedia
	DocumentRoot /afs/athena.mit.edu/user/v/a/varun_ag/web_scripts/circuitopedia
	SuExecUserGroup varun_ag varun_ag
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName circuitopedia.mit.edu
		ServerAlias circuitopedia
		DocumentRoot /afs/athena.mit.edu/user/v/a/varun_ag/web_scripts/circuitopedia
		SuExecUserGroup varun_ag varun_ag
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
