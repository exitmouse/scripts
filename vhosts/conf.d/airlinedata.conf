# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName airlinedataproject.mit.edu
	ServerAlias airlinedataproject
	DocumentRoot /afs/athena.mit.edu/org/a/airlinedata/web_scripts
	Alias /~airlinedata /afs/athena.mit.edu/org/a/airlinedata/web_scripts
	SuExecUserGroup airlinedata airlinedata
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName airlinedataproject.mit.edu
		ServerAlias airlinedataproject
		DocumentRoot /afs/athena.mit.edu/org/a/airlinedata/web_scripts
		Alias /~airlinedata /afs/athena.mit.edu/org/a/airlinedata/web_scripts
		SuExecUserGroup airlinedata airlinedata
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
