<VirtualHost *:80>
	ServerName reuter.mit.edu
	ServerAlias reuter
	DocumentRoot /afs/athena.mit.edu/user/r/e/reuter/web_scripts
	SuExecUserGroup reuter reuter
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName reuter.mit.edu
		ServerAlias reuter
		DocumentRoot /afs/athena.mit.edu/user/r/e/reuter/web_scripts
		SuExecUserGroup reuter reuter
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
