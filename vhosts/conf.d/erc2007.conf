# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName erc2007.mit.edu
	ServerAlias erc2007
	DocumentRoot /afs/athena.mit.edu/org/e/erc2007/web_scripts/bio
	Alias /~erc2007 /afs/athena.mit.edu/org/e/erc2007/web_scripts
	SuExecUserGroup erc2007 erc2007
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName erc2007.mit.edu
		ServerAlias erc2007
		DocumentRoot /afs/athena.mit.edu/org/e/erc2007/web_scripts/bio
		Alias /~erc2007 /afs/athena.mit.edu/org/e/erc2007/web_scripts
		SuExecUserGroup erc2007 erc2007
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
