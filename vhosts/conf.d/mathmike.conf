<VirtualHost *:80>
	ServerName course.mit.edu
	ServerAlias course
	DocumentRoot /afs/athena.mit.edu/user/m/a/mathmike/web_scripts/course
	Alias /~mathmike /afs/athena.mit.edu/user/m/a/mathmike/web_scripts
	SuExecUserGroup mathmike mathmike
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName course.mit.edu
		ServerAlias course
		DocumentRoot /afs/athena.mit.edu/user/m/a/mathmike/web_scripts/course
		Alias /~mathmike /afs/athena.mit.edu/user/m/a/mathmike/web_scripts
		SuExecUserGroup mathmike mathmike
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>

