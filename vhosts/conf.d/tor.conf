<VirtualHost *:80>
	ServerName sipb-tor.mit.edu
	ServerAlias sipb-tor 18.187.1.68
	DocumentRoot /afs/sipb.mit.edu/project/tor/web_scripts
	Alias /~tor /afs/sipb.mit.edu/project/tor/web_scripts
	SuExecUserGroup tor tor
	ErrorLog /dev/null
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName sipb-tor.mit.edu
		ServerAlias sipb-tor 18.187.1.68
		DocumentRoot /afs/sipb.mit.edu/project/tor/web_scripts
		Alias /~tor /afs/sipb.mit.edu/project/tor/web_scripts
		SuExecUserGroup tor tor
		Include conf.d/vhosts-common-ssl.conf
		ErrorLog /dev/null
	</VirtualHost>
</IfModule>
