# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName digitalapollo.mit.edu
	ServerAlias digitalapollo
	DocumentRoot /afs/athena.mit.edu/org/d/digitalapollo/web_scripts
	Alias /~digitalapollo /afs/athena.mit.edu/org/d/digitalapollo/web_scripts
	SuExecUserGroup digitalapollo digitalapollo
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName digitalapollo.mit.edu
		ServerAlias digitalapollo
		DocumentRoot /afs/athena.mit.edu/org/d/digitalapollo/web_scripts
		Alias /~digitalapollo /afs/athena.mit.edu/org/d/digitalapollo/web_scripts
		SuExecUserGroup digitalapollo digitalapollo
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
