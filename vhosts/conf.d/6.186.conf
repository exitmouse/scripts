<VirtualHost *:80>
	ServerName maslab.mit.edu
	ServerAlias maslab
	DocumentRoot /afs/athena.mit.edu/course/6/6.186/web_scripts
	Alias /~6.186 /afs/athena.mit.edu/course/6/6.186/web_scripts
	SuExecUserGroup 6.186 6.186
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName maslab.mit.edu
		ServerAlias maslab
		DocumentRoot /afs/athena.mit.edu/course/6/6.186/web_scripts
		Alias /~6.186 /afs/athena.mit.edu/course/6/6.186/web_scripts
		SuExecUserGroup 6.186 6.186
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
