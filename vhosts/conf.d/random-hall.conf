<VirtualHost *:80>
	ServerName random-hall.mit.edu
	ServerAlias random-hall
	DocumentRoot /afs/athena.mit.edu/activity/r/random-hall/web_scripts
	SuExecUserGroup random-hall random-hall
</VirtualHost>

<VirtualHost *:443>
	ServerName random-hall.mit.edu
	ServerAlias random-hall
	DocumentRoot /afs/athena.mit.edu/activity/r/random-hall/web_scripts
	SuExecUserGroup random-hall random-hall
	<IfModule mod_ssl.c>
	SSLEngine on
	</IfModule>
</VirtualHost>
