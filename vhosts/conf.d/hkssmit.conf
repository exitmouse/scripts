<VirtualHost *:80>
	ServerName hkss.mit.edu
	ServerAlias hkss
	DocumentRoot /afs/athena.mit.edu/activity/h/hkssmit/web_scripts
	Alias /~hkssmit /afs/athena.mit.edu/activity/h/hkssmit/web_scripts
	SuExecUserGroup hkssmit hkssmit
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName hkss.mit.edu
		ServerAlias hkss
		DocumentRoot /afs/athena.mit.edu/activity/h/hkssmit/web_scripts
		Alias /~hkssmit /afs/athena.mit.edu/activity/h/hkssmit/web_scripts
		SuExecUserGroup hkssmit hkssmit
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
