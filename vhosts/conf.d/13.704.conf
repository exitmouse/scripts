<VirtualHost *:80>
	ServerName rov.mit.edu
	ServerAlias rov
	DocumentRoot /afs/athena.mit.edu/course/13/13.704/web_scripts
	Alias /~13.704 /afs/athena.mit.edu/course/13/13.704/web_scripts
	SuExecUserGroup 13.704 13.704
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName rov.mit.edu
		ServerAlias rov
		DocumentRoot /afs/athena.mit.edu/course/13/13.704/web_scripts
		Alias /~13.704 /afs/athena.mit.edu/course/13/13.704/web_scripts
		SuExecUserGroup 13.704 13.704
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
