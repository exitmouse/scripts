<VirtualHost *:80>
	ServerName imobilare.mit.edu
	ServerAlias imobilare
	DocumentRoot /afs/athena.mit.edu/activity/i/imobilare/web_scripts
	SuExecUserGroup imobilare imobilare
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName imobilare.mit.edu
		ServerAlias imobilare
		DocumentRoot /afs/athena.mit.edu/activity/i/imobilare/web_scripts
		SuExecUserGroup imobilare imobilare
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
