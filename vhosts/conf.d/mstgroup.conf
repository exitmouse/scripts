<VirtualHost *:80>
	ServerName mstgroup.mit.edu
	ServerAlias mstgroup
	DocumentRoot /afs/athena.mit.edu/org/m/mstgroup/web_scripts
	SuExecUserGroup mstgroup mstgroup
</VirtualHost>

<VirtualHost *:443>
	ServerName mstgroup.mit.edu
	ServerAlias mstgroup
	DocumentRoot /afs/athena.mit.edu/org/m/mstgroup/web_scripts
	SuExecUserGroup mstgroup mstgroup
	<IfModule mod_ssl.c>
	SSLEngine on
	</IfModule>
</VirtualHost>
