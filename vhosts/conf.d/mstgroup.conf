<VirtualHost *:80>
	ServerName mstgroup.mit.edu
	ServerAlias mstgroup
	DocumentRoot /afs/athena.mit.edu/org/m/mstgroup/web_scripts
	Alias /~mstgroup /afs/athena.mit.edu/org/m/mstgroup/web_scripts
	SuExecUserGroup mstgroup mstgroup
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName mstgroup.mit.edu
		ServerAlias mstgroup
		DocumentRoot /afs/athena.mit.edu/org/m/mstgroup/web_scripts
		Alias /~mstgroup /afs/athena.mit.edu/org/m/mstgroup/web_scripts
		SuExecUserGroup mstgroup mstgroup
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
