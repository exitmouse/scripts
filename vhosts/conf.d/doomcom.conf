# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName doomcom.mit.edu
	ServerAlias doomcom
	DocumentRoot /afs/athena.mit.edu/activity/d/doomcom/web_scripts/forums
	Alias /~doomcom /afs/athena.mit.edu/activity/d/doomcom/web_scripts
	SuExecUserGroup doomcom doomcom
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName doomcom.mit.edu
		ServerAlias doomcom
		DocumentRoot /afs/athena.mit.edu/activity/d/doomcom/web_scripts/forums
		Alias /~doomcom /afs/athena.mit.edu/activity/d/doomcom/web_scripts
		SuExecUserGroup doomcom doomcom
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
