# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName esg.mit.edu
	ServerAlias esg
	DocumentRoot /afs/athena.mit.edu/course/other/esg/web_scripts
	Alias /~esg /afs/athena.mit.edu/course/other/esg/web_scripts
	SuExecUserGroup esg esg
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName esg.mit.edu
		ServerAlias esg
		DocumentRoot /afs/athena.mit.edu/course/other/esg/web_scripts
		Alias /~esg /afs/athena.mit.edu/course/other/esg/web_scripts
		SuExecUserGroup esg esg
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
