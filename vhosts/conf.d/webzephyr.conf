# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName webzephyr.mit.edu
	ServerAlias webzephyr szs.mit.edu szs
	DocumentRoot /afs/sipb.mit.edu/project/webzephyr/web_scripts/subdir
	Alias /~webzephyr /afs/sipb.mit.edu/project/webzephyr/web_scripts
	SuExecUserGroup webzephyr webzephyr
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName webzephyr.mit.edu
		ServerAlias webzephyr szs.mit.edu szs
		DocumentRoot /afs/sipb.mit.edu/project/webzephyr/web_scripts/subdir
		Alias /~webzephyr /afs/sipb.mit.edu/project/webzephyr/web_scripts
		SuExecUserGroup webzephyr webzephyr
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
