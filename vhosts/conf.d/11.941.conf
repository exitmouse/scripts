# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName dcdw.mit.edu
	ServerAlias dcdw
	DocumentRoot /afs/athena.mit.edu/course/11/11.941/web_scripts
	Alias /~11.941 /afs/athena.mit.edu/course/11/11.941/web_scripts
	SuExecUserGroup 11.941 11.941
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443 *:444>
		ServerName dcdw.mit.edu
		ServerAlias dcdw
		DocumentRoot /afs/athena.mit.edu/course/11/11.941/web_scripts
		Alias /~11.941 /afs/athena.mit.edu/course/11/11.941/web_scripts
		SuExecUserGroup 11.941 11.941
		Include conf.d/vhosts-common-ssl.conf
	</VirtualHost>
</IfModule>
