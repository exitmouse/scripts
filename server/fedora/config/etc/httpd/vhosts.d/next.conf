# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName next.mit.edu
	ServerAlias next
	DocumentRoot /afs/athena.mit.edu/user/g/e/geofft/web_scripts/next
	Alias /~geofft /afs/athena.mit.edu/user/g/e/geofft/web_scripts
	SuExecUserGroup geofft geofft
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName next.mit.edu
		ServerAlias next
		DocumentRoot /afs/athena.mit.edu/user/g/e/geofft/web_scripts/next
		Alias /~geofft /afs/athena.mit.edu/user/g/e/geofft/web_scripts
		SuExecUserGroup geofft geofft
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/next.pem
	</VirtualHost>
	<VirtualHost *:444>
		ServerName next.mit.edu
		ServerAlias next
		DocumentRoot /afs/athena.mit.edu/user/g/e/geofft/web_scripts/next
		Alias /~geofft /afs/athena.mit.edu/user/g/e/geofft/web_scripts
		SuExecUserGroup geofft geofft
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/next.pem
	</VirtualHost>
</IfModule>
