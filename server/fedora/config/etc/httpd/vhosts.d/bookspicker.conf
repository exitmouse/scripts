# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName bookspicker.mit.edu
	ServerAlias bookspicker
	DocumentRoot /afs/athena.mit.edu/user/j/o/jonasg/web_scripts/bookspicker/trunk/bookspicker
	Alias /~jonasg /afs/athena.mit.edu/user/j/o/jonasg/web_scripts
	SuExecUserGroup jonasg jonasg
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName bookspicker.mit.edu
		ServerAlias bookspicker
		DocumentRoot /afs/athena.mit.edu/user/j/o/jonasg/web_scripts/bookspicker/trunk/bookspicker
		Alias /~jonasg /afs/athena.mit.edu/user/j/o/jonasg/web_scripts
		SuExecUserGroup jonasg jonasg
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/bookspicker.pem
	</VirtualHost>
	<VirtualHost *:444>
		ServerName bookspicker.mit.edu
		ServerAlias bookspicker
		DocumentRoot /afs/athena.mit.edu/user/j/o/jonasg/web_scripts/bookspicker/trunk/bookspicker
		Alias /~jonasg /afs/athena.mit.edu/user/j/o/jonasg/web_scripts
		SuExecUserGroup jonasg jonasg
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/bookspicker.pem
	</VirtualHost>
</IfModule>
