# do not trailing-slash DocumentRoot

<VirtualHost *:80>
	ServerName ailg-bdf.mit.edu
	ServerAlias ailg-bdf
	DocumentRoot /afs/athena.mit.edu/org/a/ailg/web_scripts/bdf
	Alias /~ailg /afs/athena.mit.edu/org/a/ailg/web_scripts
	SuExecUserGroup ailg ailg
	Include conf.d/vhosts-common.conf
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		ServerName ailg-bdf.mit.edu
		ServerAlias ailg-bdf
		DocumentRoot /afs/athena.mit.edu/org/a/ailg/web_scripts/bdf
		Alias /~ailg /afs/athena.mit.edu/org/a/ailg/web_scripts
		SuExecUserGroup ailg ailg
		Include conf.d/vhosts-common-ssl.conf
		SSLCertificateFile /etc/pki/tls/certs/ailg-bdf.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts.key
	</VirtualHost>
	<VirtualHost *:444>
		ServerName ailg-bdf.mit.edu
		ServerAlias ailg-bdf
		DocumentRoot /afs/athena.mit.edu/org/a/ailg/web_scripts/bdf
		Alias /~ailg /afs/athena.mit.edu/org/a/ailg/web_scripts
		SuExecUserGroup ailg ailg
		Include conf.d/vhosts-common-ssl.conf
		Include conf.d/vhosts-common-ssl-cert.conf
		SSLCertificateFile /etc/pki/tls/certs/ailg-bdf.pem
		SSLCertificateKeyFile /etc/pki/tls/private/scripts.key
	</VirtualHost>
</IfModule>
